<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="container mx-auto my-5 text-center">
        <div class="list-group m-auto w-75 p-5">
            <h1 class="text-info mb-4">smart login system</h1>
            <input class="form-control mb-4" type="text" id="signName" required placeholder="Enter your Name">
            <input class="form-control mb-4" type="email" id="signEmail" required placeholder="Enter your E-mail">
            <input class="form-control mb-4" type="password" id="signpassword" required placeholder="Enter your Password">
            <div class="text-center" id="message"></div>
            <button id="btn" class="btn btn-outline-info w-100">Sign up</button>
            <p class="text-black mt-3">Don`t have an account?<a class="text-black text-decoration-none" href="../index.html">sign in</a>
            </p>
        </div>
    </div>

    <script src="Js/index.js"></script>
</body>
</html>
