<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    
    <div class="container mx-auto my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1 class="text-info mb-4">Smart login System</h1>
            <input class="form-control mb-4" id="signEmail" required placeholder="Enter your Email" type="email">
            <input class="form-control mb-4" id="signPass" required placeholder="enter your password" type="password">
            <div class="text-center" id="message"></div>
            <button id="login" class="btn btn-outline-info w100">Login</button>
            <p class="text-black mt-3 ">Do you have an account?
                <a class="text-black text-decoration-none" href="sign up/index.html">signup</a>
            </p>
        </div>
    </div>

    <script src="Js/index.js"></script>
</body>
</html>
